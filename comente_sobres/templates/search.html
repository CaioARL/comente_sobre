<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    {% load static %}
    <link href="{% static '/css/styles.css' %}" rel="stylesheet">
    <script src="{% static '/js/main.js' %}"></script>

    <title>Comente-sobre</title>

</head>

<body class="p-3 m-0 border-0 bd-example m-0 border-0">

    <form action="/comente-sobre/search" method="POST">
        {% csrf_token %}
        <div class="mb-3 text-center">
            <label class="form-label" >
                <legend>O que deseja comentar?</legend>
            </label>
            <textarea class="form-control" style="resize: none;" name="topico" id="topico" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-search">Procurar</button>
    </form>

    <div>
        <ul>
            {% for topico in topicos %}
            <a href="{% url 'home_with_param' topico=topico.name %}" class="btn btn-result">{{ topico.name }}</a>
            {% endfor %}
        </ul>
        {% if quantidade %}
        <div class="msg-result">
            <p class="success-text">{{quantidade}} resultado(s), caso necess√°rio refine a busca.</p>
        </div>
        {% endif %}
    </div>

    <div class="msg-result">
        {% if erro %}
        <p class="erro-text">{{ erro }}</p>
        {% endif %}
    </div>

</body>

</html>
